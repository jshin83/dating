<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Personal Information </title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <link rel="stylesheet" href="http://jshin.greenriverdev.com/328/dating/styles/styles.css">


</head>
<body>

<div class="container">


    <h1 class="mt-5">Personal Information</h1>
    <hr/>

    <form method="post" action="./profile">

    <div class="row">
        <div class="col-md-7">

            <label><span class="strong">First Name</span><br/>
                <input type = "text" class="rounded col-md" placeholder="Sarah" size="90%" name="first"></label>

            <label><span class="strong">Last Name</span><br/>
                <input type = "text" class="rounded col-md" placeholder="Smith" size="90%" name="last"></label>

            <label><span class="strong">Age</span><br/>
                <input type = "text" class="rounded col-md" placeholder="30" size="90%" name="age"></label>

            <label><span class="strong">Gender</span><br/>
                <input type = "radio" name="gender[]" value="male">&nbsp; Male &nbsp;
                <input type = "radio" name="gender[]" value="female">&nbsp; Female<br/>
            </label>

            <label><span class="strong">Phone Number</span><br/>
                <input type = "text" class="rounded col-md" placeholder="222-333-4444" size="90%" name="phone"></label>

        </div>

        <div class="col-md-4 m-1">

            <p class="bg-light border border-secondary rounded text-center mt-1 p-2">
                <span class="strong">Note:</span> All information entered is protected by our <a
            href="" alt="privacy policy">privacy policy</a>. Profile information could only be
            viewed by others with your permission.</p>

        </div>
    </div>

    <div class="row">

        <div class="col-md-11 text-right">
            <input type="submit" class="btn btn-primary" value="Next >">

        </div>
    </div>
    </form>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
