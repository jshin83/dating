<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Profile Information </title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <link rel="stylesheet" href="http://jshin.greenriverdev.com/328/dating/styles/styles.css">


</head>
<header>
    <nav class="navbar navbar-light bg-light mt-2">
        <a class="navbar-brand" href="#">My Dating Website</a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" href="admin.html">Admin</a>
            </li>
        </ul>
    </nav>
</header>
<body>

<div class="container border border-muted rounded mt-3 px-4">


    <h1 class="mt-5">Profile</h1>
    <hr/>


    <form method="post" action="#">

        <div class="row">
            <div class="col-md-6">

                <label><span class="strong">Email</span><br/>
                    <input type = "text" class="rounded col-md" placeholder="email@gmail.com" size="90%"
                           name="email" value="{{ @email }}"></label>
                <check if="{{ @errors['email'] }}">
                    <p class="text-danger">{{ @errors['email'] }}</p>
                </check>

                <label><span class="strong">State</span><br/>
                </label>

                <select class="form-control border border-secondary" name="state" id="state">
                    <option>--Select--</option>
                    <repeat group="{{ @states }}" key = "{{ @stateKey }}" value="{{ @stateValue }}">
                        <option
                        <check if="{{ @stateValue == @state }}">selected</check>>
                        {{ @stateValue }}
                        </option>
                    </repeat>
                </select>
                <check if="{{ @errors['state'] }}">
                    <p class="text-danger">{{ @errors['state'] }}</p>
                </check>

                <label class="mt-2"><span class="strong">Seeking</span><br/>
                    <input type = "radio" name="seeking" value="male" <check if="{{ @seeking == male }}">checked</check>>&nbsp; Male &nbsp;
                    <input type = "radio" name="seeking" value="female" <check if="{{ @seeking == female }}">checked</check>>&nbsp; Female<br/>
                </label>
                <check if="{{ @errors['seeking'] }}">
                    <p class="text-danger">{{ @errors['seeking'] }}</p>
                </check>

            </div>

            <div class="col-md-5 m-1">
                <h5>Biography</h5>
                <textarea class=" rounded mt-1 p-2" cols="50" rows="5" name="biography">{{ @biography }}</textarea>
                <check if="{{ @errors['biography'] }}">
                    <p class="text-danger">{{ @errors['biography'] }}</p>
                </check>
            </div>
        </div>

        <div class="row">

            <div class="col-md-11 text-right mb-4">
                <input type="submit" class="btn btn-primary" name="submit" value="Next >">

            </div>
        </div>
    </form>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
